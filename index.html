<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCC Player Ranking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #5a5858;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #d6d4d4;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 0.8rem;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .rankings-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .rankings-table th,
        .rankings-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .rankings-table th {
            background-color: #4CAF50;
            color: white;
        }
        .rankings-table tr:hover {
            background-color: #f5f5f5;
        }
        .rank {
            font-weight: bold;
            color: #4CAF50;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .refresh-button {
            background-color: #2196F3;
            margin-bottom: 1rem;
        }
        .refresh-button:hover {
            background-color: #1976D2;
        }
        .error-message {
            color: #f44336;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DUCC Player Ranking</h1>
        
        <div class="form-container">
            <form id="playerForm">
                <div class="input-group">
                    <input type="text" id="chesscomUsername" name="chesscomUsername" placeholder="Chess.com Username">
                    <input type="text" id="lichessUsername" name="lichessUsername" placeholder="Lichess.org Username">
                    <button type="submit" id="addButton">Add Player</button>
                </div>
            </form>
        </div>

        <div class="rankings-container">
            <button class="refresh-button" id="refreshButton">Refresh All Ratings</button>
            <table class="rankings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Chess.com Username</th>
                        <th>Lichess Username</th>
                        <th>Chess.com Rating</th>
                        <th>Lichess Rating</th>
                        <th>Highest Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rankingsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let isLoading = false;

        function showLoading(button) {
            button.disabled = true;
            button.innerHTML += '<span class="loading"></span>';
        }

        function hideLoading(button, originalText) {
            button.disabled = false;
            button.textContent = originalText;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.form-container').appendChild(errorDiv);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function fetchRankings() {
            try {
                const response = await fetch(`${API_URL}/players/rankings/`);
                const players = await response.json();
                const rankingsBody = document.getElementById('rankingsBody');
                rankingsBody.innerHTML = '';

                if (players.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="7" style="text-align: center;">No players added yet. Add a player to see rankings.</td>
                    `;
                    rankingsBody.appendChild(row);
                    return;
                }

                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="rank">#${player.rank}</td>
                        <td>${player.chesscom_username || '-'}</td>
                        <td>${player.lichess_username || '-'}</td>
                        <td>${player.chesscom_rating || '-'}</td>
                        <td>${player.lichess_rating || '-'}</td>
                        <td>${player.highest_rating}</td>
                        <td>
                            <button onclick="updatePlayerRating(${player.id})" class="refresh-button">Update</button>
                        </td>
                    `;
                    rankingsBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching rankings:', error);
                showError('Error fetching rankings. Please try again.');
            }
        }

        async function updatePlayerRating(playerId) {
            const button = event.target;
            const originalText = button.textContent;
            showLoading(button);

            try {
                const response = await fetch(`${API_URL}/players/${playerId}/update/`, {
                    method: 'POST'
                });
                if (response.ok) {
                    setTimeout(fetchRankings, 2000); // Wait for update to complete
                } else {
                    const error = await response.json();
                    showError(error.detail);
                }
            } catch (error) {
                console.error('Error updating player:', error);
                showError('Error updating player. Please try again.');
            } finally {
                hideLoading(button, originalText);
            }
        }

        document.getElementById('playerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const addButton = document.getElementById('addButton');
            const originalText = addButton.textContent;
            showLoading(addButton);

            // Remove any existing error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());

            const chesscomUsername = document.getElementById('chesscomUsername').value.trim();
            const lichessUsername = document.getElementById('lichessUsername').value.trim();
            
            // Make sure at least one username is provided
            if (!chesscomUsername && !lichessUsername) {
                showError("Please provide at least one username (Chess.com or Lichess.org)");
                hideLoading(addButton, originalText);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/players/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chesscom_username: chesscomUsername || undefined,
                        lichess_username: lichessUsername || undefined
                    })
                });

                if (response.ok) {
                    document.getElementById('chesscomUsername').value = '';
                    document.getElementById('lichessUsername').value = '';
                    setTimeout(fetchRankings, 2000); // Wait for update to complete
                } else {
                    const error = await response.json();
                    showError(error.detail);
                }
            } catch (error) {
                console.error('Error adding player:', error);
                showError('Error adding player. Please try again.');
            } finally {
                hideLoading(addButton, originalText);
            }
        });

        document.getElementById('refreshButton').addEventListener('click', async function() {
            const button = this;
            const originalText = button.textContent;
            showLoading(button);

            try {
                const players = await (await fetch(`${API_URL}/players/`)).json();
                for (const player of players) {
                    await fetch(`${API_URL}/players/${player.id}/update/`, {
                        method: 'POST'
                    });
                }
                setTimeout(fetchRankings, 2000); // Wait for updates to complete
            } catch (error) {
                console.error('Error refreshing ratings:', error);
                alert('Error refreshing ratings. Please try again.');
            } finally {
                hideLoading(button, originalText);
            }
        });

        // Initial fetch of rankings
        fetchRankings();
    </script>
</body>
</html>
