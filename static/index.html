<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Ratings Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #283593;
            --accent-color: #3949ab;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .ratings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .ratings-table th {
            background: var(--secondary-color);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 500;
        }

        .ratings-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .ratings-table tr:last-child td {
            border-bottom: none;
        }

        .ratings-table tr:hover {
            background-color: #f8f9fa;
        }

        .rating-cell {
            font-weight: 500;
            color: var(--accent-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }

        .filter-section {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: flex-end;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .refresh-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .refresh-button:hover {
            background-color: var(--secondary-color);
        }

        .admin-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .admin-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .admin-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .admin-button {
            grid-column: span 2;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-button:hover {
            background-color: var(--secondary-color);
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DUCC Ratings</h1>
            <p>Track chess ratings across multiple platforms</p>
        </div>        <div class="filter-section">
            <input type="text"
                   class="search-input"
                   id="searchInput"
                   placeholder="Search by name...">
            <button class="refresh-button" id="refreshButton">
                Refresh Ratings
            </button>
        </div>

        <div class="admin-section">
            <h2>Register</h2>
            <form id="addPlayerForm" class="admin-form">
                <div class="form-group">
                    <input type="text" id="playerName" placeholder="Player Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="fideId" placeholder="FIDE ID">
                </div>
                <div class="form-group">
                    <input type="text" id="chesscomUsername" placeholder="Chess.com Username">
                </div>
                <div class="form-group">
                    <input type="text" id="lichessUsername" placeholder="Lichess Username">
                </div>
                <button type="submit" class="admin-button">Add Player</button>
            </form>
        </div>

        <table class="ratings-table">            <thead>                <tr>
                    <th>Name</th>
                    <th>FIDE ID</th>
                    <th>FIDE Rapid</th>
                    <th>Chess.com Rapid</th>
                    <th>Lichess Rapid</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ratingsBody">
                <!-- Ratings data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let players = [];        async function fetchRatings() {
            const tbody = document.getElementById('ratingsBody');            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="loading">
                        <div class="loading-spinner"></div>
                        <div>Loading ratings...</div>
                    </td>
                </tr>
            `;
            
            try {
                const response = await fetch(`${API_URL}/players/ratings/`);
                const data = await response.json();
                players = data;
                displayRatings(players);
            } catch (error) {
                showError('Failed to fetch ratings. Please try again later.');
                console.error('Error:', error);
            }
        }

        function displayRatings(playersData) {
            const tbody = document.getElementById('ratingsBody');
            tbody.innerHTML = '';
            
            if (playersData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            No players found. Please add players using the form above.
                        </td>
                    </tr>
                `;
                return;
            }

            // Sort players by FIDE rating (highest to lowest)
            playersData.sort((a, b) => {
                const ratingA = a.fide_rating !== '-' ? parseFloat(a.fide_rating) : -1;
                const ratingB = b.fide_rating !== '-' ? parseFloat(b.fide_rating) : -1;
                return ratingB - ratingA;
            });

            playersData.forEach(player => {
                const row = document.createElement('tr');
                const fideRating = player.fide_rating !== "-" ? player.fide_rating : "No rating";
                const chesscomRating = player.chesscom_rating !== "-" ? player.chesscom_rating : "No rating";
                const lichessRating = player.lichess_rating !== "-" ? player.lichess_rating : "No rating";
                
                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.fide_id}</td>
                    <td class="rating-cell">${fideRating}</td>
                    <td class="rating-cell">${chesscomRating}</td>
                    <td class="rating-cell">${lichessRating}</td>
                    <td>
                        <button class="delete-button" onclick="deletePlayer('${player.name}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, document.querySelector('.ratings-table'));

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(successDiv, document.querySelector('.ratings-table'));

            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }        function filterPlayers(searchTerm) {
            const filtered = players.filter(player =>
                player.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayRatings(filtered);
        }

        async function deletePlayer(playerName) {
            if (!confirm(`Are you sure you want to delete ${playerName}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/players/delete/${encodeURIComponent(playerName)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to delete player');
                }

                showSuccess(`Player ${playerName} deleted successfully`);
                await fetchRatings();
            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterPlayers(e.target.value);
        });

        document.getElementById('refreshButton').addEventListener('click', () => {
            fetchRatings();
        });

        document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const playerData = {
                name: document.getElementById('playerName').value,
                fide_id: document.getElementById('fideId').value ? parseInt(document.getElementById('fideId').value) : null,
                chesscom_username: document.getElementById('chesscomUsername').value || null,
                lichess_username: document.getElementById('lichessUsername').value || null
            };

            try {
                const response = await fetch(`${API_URL}/players/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(playerData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to add player');
                }

                showSuccess('Player added successfully');
                e.target.reset();
                await fetchRatings();
            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            }
        });

        // Initial load
        fetchRatings();
    </script>
</body>
</html>
